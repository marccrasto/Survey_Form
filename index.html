<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></input></label>
        <label id="email-label" for="email">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></input></label>
        <label id="number-label" for="number">Age (optional) <input type="number" id="number" name="number" min="13" max="120" placeholder="Age"></input></label>
      </fieldset>
      <fieldset>
        <legend for="role">Which option best describes your current role?</legend>
        <select id="dropdown" name="dropdown">
          <option value="1">Select current role </option>
          <option value="2">Student </option>
          <option value="3">Full Time Job </option>
          <option value="4">Full Time Learner </option>
          <option value="5">Prefer not to say </option>
          <option value="6">Other </option>
        </select>
        </label>
      </fieldset>
      <fieldset class="special">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input class="inline" type="radio" name="recommend" value="definitely" id="definitely" checked >Definitely </input></label>
        <label for="maybe"><input class="inline" type="radio" name="recommend" value="maybe" id="maybe">Maybe </input></label>
        <label for="not-sure"><input class="inline" type="radio" name="recommend" value="not-sure" id="not-sure">Not sure </input></label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end-projects"><input class="inline" type="checkbox" value="front-end-projects" id="front-end-projects"></input>Front-end Projects </label>
        <label for="back-end-projects"><input class="inline" type="checkbox" value="back-end-projects" id="back-end-projects"></input>Back-end Projects </label>
        <label for="data-visualization"><input class="inline" type="checkbox" value="data-visualization" id="data-visualization"></input>Data Visualization </label>
        <label for="challenges"><input class="inline" type="checkbox" value="challenges" id="challenges"></input>Challenges </label>
        <label for="open-source-community"><input class="inline" type="checkbox" value="open-source-community" id="open-source-community"></input>Open Source Community </label>
        <label for="glitter-help-rooms"><input class="inline" type="checkbox" value="glitter-help-rooms" id="glitter-help-rooms"></input>Glitter help rooms </label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions? </legend>
        <label for="comment"><textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <div class="center-button"><input id="submit" type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
